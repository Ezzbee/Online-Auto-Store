    <div style="padding-top:2em;" class="container">
        <h3>Contact Form</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneno" class="col-sm-2 control-label">Phone No</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phoneno" placeholder="999-999-9999">
                </div>
            </div>
            <label class="radio-inline"><input type="radio" name="optradio" checked>Mobile</label>
          <label class="radio-inline"><input type="radio" name="optradio">Land line</label>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="youremail@somedomain.com">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button style="width:100px; height:60px; color:black;" type="submit" class="btn btn-primary btn-lg ">Submit</button>
                </div>
            </div>
        </form>
    </div>
