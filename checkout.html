<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/checkout.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/checkout.js" defer></script>
</head>

<body onload="loadCartItems()">
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="#">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="Your full street address">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="e.g Durban">
                            <div class="row">
                                <div class="col-50">
                                    <label for="state">Province</label>
                                    <input type="text" id="state" name="province" placeholder="Your Province">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Postal Code</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>
                        <div class="col-50" id="payment">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-paypal" style="color:blue;"></i>
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <div class="row">
                        <div class="col-50">
                            <h3> Delivery Method</h3>
                            <div class="form-check">
                                <label class="form-check-label" for="homeDelivery">
                                    <input type="radio" class="form-check-input " id="homeDelivery" name="optradio" value="option1" checked>Home Delivery
                                </label>
                            </div>
                            <ul style="list-style-type:square;">
                                <li><label for="fname">Home delivery costs R500.</label></li>
                                <li><label for="fname"> Pls, allow 5 business days for delivery.</label></li>
                                <li><label for="fname"> Our delivery agents are not allowed to carry cash. So, have your credit/debit ready and well funded.</label></li>
                                <li><label for="fname"> Delivery may take addition 2 business days for orders outside Johannesburg</label></li>
                            </ul>
                            <div class="form-check">
                                <label class="form-check-label" for="collection">
                                    <input type="radio" class="form-check-input" id="collection" name="optradio" value="option2">Collection option
                                </label>
                            </div>
                            <ul style="list-style-type:square;">
                                <li><label for="email">Ready for collection 2 business days after order is confirmed, with cheaper shipping fees</label></li>
                                <li><label for="fname">Pickup costs R100.</label></li>
                            </ul>
                            <div class="row">
                                <div class="col-50">
                                    <label>
                                        <input type="checkbox" id="chkVoucher" name="chkVoucher"> Discount voucher?
                                    </label>
                                    <div id="voucher">
                                        <label for="state">Add discount voucher</label>
                                        <input type="text" name="voucher" placeholder="Enter your voucher here">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Continue to checkout" class="btn" id="btnCheckout">
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container" id="cart">
                <h4>Cart
                    <span class="price" style="color:black">
                        <i class="fa fa-shopping-cart" id="itemNos"></i>
                    </span>
                </h4>
                <div id="subTotal">
                    <div>
                    </div>
                    <div id="total">
                    </div>
                    <hr>
                </div>
            </div> <!-- end of cart div -->
        </div>
    </div>
</body>
