    <script>
    function loadFileNames() {
        let imageFiles = [];
        let idx = window.location.hash.substring(1) // This returns the index of the image clicked
        //  Load the inventory from sessionStorage
        autos = JSON.parse(sessionStorage.getItem("autos")); //Get the cart object from sessionStorage
        //  Compile a list of the images in the product folder for display on the UI

        $.ajax({
            url: "images/" + autos[idx].vinNo,
            success: function(data) {
                $(data).find("a:contains(.jpg)").each(function() {
                    // will loop <through></through>
                    var images = $(this).attr("href");
                    imageFiles.push(images);
                });
                //populate the DOM with the details Images
                let carElement = document.querySelector('.row');
                imageFiles.forEach((imageFile, i) => {

                    let strhtml = '<div class="col-md-3  col-sm-3"><img src="%image%" alt="" class="img-thumbnail img-fluid rounded"></div>'
                    let strhtml2 = strhtml.replace("%image%", imageFile);
                    carElement.insertAdjacentHTML("afterbegin", strhtml2);
                }) // end of forEach

            }

        })
    };
    </script>
</head>
